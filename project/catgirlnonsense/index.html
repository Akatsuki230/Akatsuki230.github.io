<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catgirl Nonsense Generator</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/project/catgirlnonsense/style.css">
    <script src="/project/catgirlnonsense/script.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/projects/">Projects</a></li>
                <li><a href="/socials/">Socials</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>CatGirl nonsense generator</h1>
        <form id="catgirlForm" style="margin-left: 1em;">
            <label for="amount">Amount:</label>
            <input id="amount" type="number" min="1" value="100">
            <br />
            <label for="uwu">uwu~</label>
            <input id="uwu" type="checkbox" checked>
            <br />
            <label for="owo">owo~</label>
            <input id="owo" type="checkbox" checked>
            <br />
            <label for="nya">nya~</label>
            <input id="nya" type="checkbox" checked>
            <br />
            <label for="blush">&gt;//////&lt;</label>
            <input id="blush" type="checkbox" checked>
            <br />
            <label for="3">:3</label>
            <input id="3" type="checkbox" checked>
            <br />
            <label for="actions">Actions</label>
            <input id="actions" type="checkbox" checked>
            <br />
            <label for="keysmashing">Keysmashing</label>
            <input id="keysmashing" type="checkbox" checked>
            <br />
            <label for="screaming">Screaming</label>
            <input id="screaming" type="checkbox" checked>
            <br />
            <label for="scrunkly">Aww the scrunkly</label>
            <input id="scrunkly" type="checkbox" checked>
            <br />
            <label for="nonsense">Random nonsense</label>
            <input id="nonsense" type="checkbox" checked>
            <br />
            <label for="ara">ara ara~</label>
            <input id="ara" type="checkbox" checked>
            <br />
            <button type="submit">Generate</button>
        </form>
        <div id="generatedOutput"></div>

        <script type="text/javascript">
            document.getElementById('catgirlForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const amount = document.getElementById('amount').value;
                const options = {
                    uwu: document.getElementById('uwu').checked,
                    owo: document.getElementById('owo').checked,
                    nya: document.getElementById('nya').checked,
                    blush: document.getElementById('blush').checked,
                    three: document.getElementById('3').checked,
                    actions: document.getElementById('actions').checked,
                    keysmashing: document.getElementById('keysmashing').checked,
                    screaming: document.getElementById('screaming').checked,
                    scrunkly: document.getElementById('scrunkly').checked,
                    nonsense: document.getElementById('nonsense').checked,
                    ara: document.getElementById('ara').checked
                };
                const output = generateCatgirl(amount, options);
                document.getElementById('generatedOutput').innerText = output;
            });
        </script>
    </main>
    <footer>
        <p>Copyright ©️ 2024 アカツキ</p>
    </footer>
</body>

</html>
